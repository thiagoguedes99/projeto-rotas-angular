<h5>Login</h5>

<div class="row">
    <div class="input-field col s12">
        <input [(ngModel)]="usuario.nome" value="" id="nome" type="text" class="validate">
        <label class="active" for="nome">Nome</label>
    </div>
</div>

<div class="row">
    <div class="input-field col s12">
        <input [(ngModel)]="usuario.senha" value="" id="senha" type="password" class="validate">
        <label class="active" for="senha">Senha</label>
    </div>
</div>

<button (click)="login()" class="btn waves-effect waves-light" type="submit" name="action">Enviar
    <i class="material-icons right">send</i>
  </button>
